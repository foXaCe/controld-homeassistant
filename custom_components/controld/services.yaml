create_device:
  name: Create Device
  description: Create a new ControlD device
  fields:
    name:
      name: Device Name
      description: Name for the new device
      required: true
      selector:
        text:
    profile_id:
      name: Profile ID
      description: Profile to assign to the device
      required: true
      selector:
        text:
    device_type:
      name: Device Type
      description: Type of device to create
      required: false
      default: "other"
      selector:
        select:
          options:
            - "router"
            - "mobile"
            - "desktop"
            - "other"

delete_device:
  name: Delete Device
  description: Delete a ControlD device
  fields:
    device_id:
      name: Device ID
      description: The device ID to delete
      required: true
      selector:
        text:

