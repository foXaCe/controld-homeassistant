bulk_toggle_filters:
  name: Bulk Toggle Filters
  description: Enable or disable multiple filters at once
  fields:
    profile_id:
      name: Profile ID
      description: The profile ID to modify
      required: true
      selector:
        text:
    filter_category:
      name: Filter Category
      description: Category of filters to toggle
      required: true
      selector:
        select:
          options:
            - "security"
            - "privacy"
            - "adult_content"
            - "social"
            - "all"
    enable:
      name: Enable
      description: Whether to enable or disable the filters
      required: true
      default: true
